<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="lib/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="js/register.js"></script>


</head>
<body>
    <div class="cover-vdi">
        <video id="cover" loop autoplay>
            <source id="mp4" src="video/coding.mp4" type="video/mp4">
        </video>
    </div>

    <div class="header">
        <div class="navbar">
            <div class="anm-button pullUp">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#apple">Apple</a></li>
                    <li><a href="#desktop">Desktop</a></li>
                    <li><a href="#tablet">Tablet</a></li>
                    <li><a href="#search">Search</a></li>
                </ul>
            </div>
        </div>

        <br>

        <div class="register-page-main">
            <div class="left">
                <p>
                Congratulations! You're now a buyTheBest member.
                </p>
                <p>
                Thank you for your registration. Now you can login and enjoy to browse the best products and buy these for yours!
                </p>
            </div>
            <br>
            <div class="login">
                <form action="#login">
                    <input type="text" placeholder="username" name="username" class="login-input"><br>
                    <input type="password" placeholder="password" name="pwd" class="login-input"><br>
                    <input type="submit" value="Login" class="login-submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
